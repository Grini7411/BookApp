<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SearchBook App</h1>
    <div id="container">
        <input id="searchTerm" type="text">
        <button id="searchBtn" onclick="searchBooks()">Search</button>
    </div>
    <div class="danger">
        <p id="errMsg">Need a search term!!</p>
    </div>
    <div class="spinner-container">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <section id="main" class="card-list">

    </section>
    <template id="cardTemp">
        <article class="card">
            <img class="book-img" src="" alt="book img">
            <h4 class="book-name"></h4>
            <p class="by"><i></i></p>
            <p class="book-author"></p>
            <p class="book-desc"></p>
        </article>
    </template>
    <script src="main.js"></script>
</body>
</html>
